<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="assets/css/rest.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="assets/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        <ul class="nav-links">
            <li><a href="#">Mission</a></li>
            <li><a href="#">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
        </ul>
    </nav>

    <main>
        <section id="mission">
            <img src="assets/images/img-mission-background.jpg" alt="jar of loose leaf tea">
            <div class="mission-statement">
                <h2>Our Mission</h2>
                <h4>Handpickes, Asrtisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>     
        </section>

        <section id="featured">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="tea-container">
            <div class="tea-div">
                <img class="tea-img" src="assets/images/img-berryblitz.jpg" alt="">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="tea-div">
                <img class="tea-img" src="assets/images/img-spiced-rum.jpg" alt="">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="tea-div">
                <img class="tea-img" src="assets/images/img-donut.jpg" alt="">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="tea-div">
                <img class="tea-img" src="assets/images/img-myrtle-ave.jpg" alt="">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="tea-div">
                <img class="tea-img" src="assets/images/img-bedford-bizarre.jpg" alt="">
                <h4>Bedford Bizarre Tea</h4>
            </div>
            </div>
        </section>
    </main>
    
</body>
</html>
